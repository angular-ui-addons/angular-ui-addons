<form ng-submit="addItemFromSelection()">
  <div class="input-group">
    <input type="text" autocomplete="off" class="form-control" ng-model="selection"
           placeholder="Type here and press enter to add property">

    <span class="input-group-btn"><button class="btn btn-default" type="submit">+</button></span>
  </div>
</form>
