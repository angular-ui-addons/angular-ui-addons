<!DOCTYPE html>
<html ng-app="inclistTest">

<head>
  <title>AngularUI Addons - Test inclist widget</title>

  <!-- Get external libraries and styles from bower. Check you've done "bower install" before! -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <!--<script src="bower_components/underscore/underscore-min.js"></script>-->

  <!-- Include widget library -->
  <script src="dist/angular-ui-addons-0.1.6.js"></script>

  <!-- Include local libraries and styles for tests -->
  <link href="src/inclist/example/inclistTest.css" rel="stylesheet" type="text/css"/>
  <script src="src/inclist/example/inclistTest.js"></script>

</head>

<body>

<!--
      <img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.id}}" width="16">
      <span ng-bind-html="(match.model.name + ' [' + match.model.email + ']') | typeaheadHighlight:query"></span>
-->

<script type="text/ng-template" id="customTemplate.html">
  <a tabindex="-1" ng-bind-html="(match.model.name + ' [' + match.model.email + ']') | typeaheadHighlight:query"></a>
</script>

<div ng-controller="InclistTestCtrl">

  <div class="row">
    <div class="form-group">
      <div class="col-sm-5">
        <h1 class="h1">Typeahead bound example</h1>

        <inclist data-inclist-items="list1"
                 data-inclist-field="name"
                 data-inclist-unique
                 data-inclist-validate="isValid(selection, items)"
            >
          <!--
            data-typeahead-label-field:
              is set:     typeahead expression "label as item for item in getTypeaheadItems() | filter:$viewValue"
              is not set: typeahead expression "label as item.LABEL_FIELD for item in getTypeaheadItems() | filter:$viewValue"
          -->
          <div inclist-input

               data-inclist-form="inclistForm1"

               data-input-type="text"

               data-typeahead-template="customTemplate.html"

               data-typeahead-items="typeaheadSrc"
               data-typeahead-label-field="name"

               data-typeahead-restrict
               data-typeahead-restrict-valid-excl

               data-placeholder="Overridden placeholder"
              >

              </div>

          <div inclist-out></div>
        </inclist>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <div class="col-sm-5">
        <h1 class="h1">No typeahead bound example</h1>

        <div inclist
             data-required
             data-inclist-items="list1"
             data-inclist-field="name">

          <div inclist-input
               data-input-type="email"
               data-placeholder="Overridden placeholder"></div>

          <div inclist-out></div>

        </div>
      </div>
    </div>
  </div>

<!--
  <div>form error = {{inclistForm.$invalid}}</div>
  <div>list1 = {{list1}}</div>
  <div>selection = {{selection}}</div>
-->


</div>

</body>
</html>
