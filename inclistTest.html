<!DOCTYPE html>
<html ng-app="inclistTest">

<head>
  <title>AngularUI Addons - Test inclist widget</title>

  <!-- Get external libraries and styles from bower. Check you've done "bower install" before! -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!--<script src="bower_components/underscore/underscore-min.js"></script>-->

  <!-- Include widget library -->
  <script src="src/inclist/inclist.js"></script>

  <!-- Include local libraries and styles for tests -->
  <link href="src/inclist/example/inclistTest.css" rel="stylesheet" type="text/css"/>
  <script src="src/inclist/example/inclistTest.js"></script>

</head>

<body>

<div ng-controller="InclistTestCtrl">


  <inclist data-items="list1">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">

          <div inclist-input></div>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <div class="form-group">

          <div inclist-out></div>

        </div>
      </div>
    </div>
  </inclist>

  <div class="row">
    <div class="form-group" inclist data-items="list2" data-inclist-unique data-typeahead-items="typeaheadSrc">
      <div class="col-sm-5">
        <div inclist-input data-placeholder="Overridden placeholder"></div>

        <div inclist-out></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group" inclist
         data-items="list2raw" data-inclist-unique
         data-typeahead-items="typeaheadSrcRaw" data-inclist-typeahead-restrict>
      <div class="col-sm-5">
        <div inclist-input data-placeholder="Overridden placeholder"></div>

        <div inclist-out></div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
