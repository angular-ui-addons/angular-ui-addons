<!DOCTYPE html>
<html ng-app="inclistTest">

<head>
  <title>AngularUI Addons - Test inclist widget</title>

  <!-- Get external libraries and styles from bower. Check you've done "bower install" before! -->
  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <!--<script src="bower_components/underscore/underscore-min.js"></script>-->

  <!-- Include widget library -->
  <script src="src/inclist/inclist.js"></script>

  <!-- Include local libraries and styles for tests -->
  <link href="src/inclist/example/inclistTest.css" rel="stylesheet" type="text/css"/>
  <script src="src/inclist/example/inclistTest.js"></script>

</head>

<body>

<script type="text/ng-template" id="customTemplate.html">
  <span>
    <a>
      <!--<img ng-src="http://upload.wikimedia.org/wikipedia/commons/thumb/{{match.model.id}}" width="16">-->
      <span ng-bind-html="(match.model.name + ' [' + match.model.email + ']') | typeaheadHighlight:query"></span>
    </a>
    <div>
      {{match|json}}
    </div>
  </span>
</script>

<div ng-controller="InclistTestCtrl">

  <div class="row">
    <div class="form-group">
      <div class="col-sm-5">
        <inclist data-inclist-items="list1"
                 data-inclist-field="name"
                 data-inclist-unique
                 data-typeahead-items="typeaheadSrc"
                 data-typeahead-items-search-fields="name, email"
                 data-typeahead-restrict
                 data-typeahead-restrict-valid-excl
            >
          <div inclist-input
               data-placeholder="Overridden placeholder"
               data-inclist-form="inclistForm"
               data-input-type="email"
               data-typeahead-label-field="name"
               data-typeahead-template="customTemplate.html"
              >

              </div>

          <div inclist-out></div>
        </inclist>
      </div>
    </div>
  </div>

  <button ng-click="printForm()"></button>

  <div>error = {{inclistForm.inclistFormItemInput.$error.email}}</div>
  <div>list1 = {{list1}}</div>



</div>

</body>
</html>
